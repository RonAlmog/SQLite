<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>SQLite App</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        
        <!-- Cordova Plugins-->
        <script src="ng-cordova-master/dist/ng-cordova.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
        
        <ion-side-menus>
            <ion-side-menu-content>
        
                <ion-nav-bar class="bar-positive">
<!--                    <ion-nav-back-button></ion-nav-back-button>-->
                    
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view></ion-nav-view>
                
            </ion-side-menu-content>

            <ion-side-menu side="left" ng-controller="listCtrl">
                <ion-list>
                    <ion-item menu-close ng-repeat="item in list" ui-sref="blank"><!--UI SREF IS BLANK-->
                        {{item}}
                    </ion-item>
<!--                    Gotta make it so that when you press one, the menu retracts-->
                </ion-list>

            </ion-side-menu>    
    </body>
</html>
